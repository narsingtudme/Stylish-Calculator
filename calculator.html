<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('calsi.jpg'); /* Image background */
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: rgba(255, 255, 255, 0.8); /* Light background color */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Added one more column */
            grid-gap: 10px;
        }

        #display {
            grid-column: span 5; /* Spanning all columns */
            width: calc(100% - 10px); /* Adjusted width */
            padding: 15px;
            margin-bottom: 20px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: right;
            color: #333;
        }

        .btn {
            width: 60px; /* Adjusted width */
            height: 60px; /* Adjusted height */
            font-size: 24px;
            border: none;
            border-radius: 5px; /* Changed to square shape */
            background-color: #555;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #333;
        }

        .btn.clear {
            background-color: #f44336;
        }

        .btn.clear:hover {
            background-color: #d32f2f;
        }

        .btn.equals {
            background-color: #2196F3;
        }

        .btn.equals:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" placeholder="Enter operation" oninput="checkInput(event)">
        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn" onclick="appendToDisplay('/')">/</button>
        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn" onclick="appendToDisplay('*')">*</button>
        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn" onclick="appendToDisplay('-')">-</button>
        <button class="btn clear" onclick="clearDisplay()">C</button>
        <button class="btn" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
        <button class="btn" onclick="appendToDisplay('+')">+</button>
        <button class="btn equals" onclick="calculate()">=</button>
    </div>

    <script>
        function checkInput(event) {
            var input = event.target.value;
            var allowedChars = ['+', '-', '*', '/', '%'];
            if (!allowedChars.includes(input[input.length - 1])) {
                event.target.value = input.substring(0, input.length - 1); // Remove invalid character
            }
        }

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                var result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
